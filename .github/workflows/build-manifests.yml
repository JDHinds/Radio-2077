name: Build and Deploy Radio Jekyll Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle init || true
          echo 'gem "github-pages", group: :jekyll_plugins' >> Gemfile
          bundle install

      - name: Install ffmpeg + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq

      - name: Build manifests
        run: |
          mkdir -p manifests

          for RADIO in radios/*; do
            [ -d "$RADIO" ] || continue
            NAME=$(basename "$RADIO")

            SONGS_JSON="[]"
            JINGLES_JSON="[]"

            if [ -d "$RADIO/songs" ]; then
              for FILE in "$RADIO/songs/"*; do
                [ -f "$FILE" ] || continue
                DUR=$(ffprobe -v error -show_entries format=duration -of csv=p=0 "$FILE")
                URL="/$FILE"
                SONGS_JSON=$(jq --arg u "$URL" --arg d "$DUR" '. += [{"url":$u,"duration":($d|tonumber)}]' <<< "$SONGS_JSON")
              done
            fi

            if [ -d "$RADIO/jingles" ]; then
              for FILE in "$RADIO/jingles/"*; do
                [ -f "$FILE" ] || continue
                DUR=$(ffprobe -v error -show_entries format=duration -of csv=p=0 "$FILE")
                URL="/$FILE"
                JINGLES_JSON=$(jq --arg u "$URL" --arg d "$DUR" '. += [{"url":$u,"duration":($d|tonumber)}]' <<< "$JINGLES_JSON")
              done
            fi

            jq -n \
              --arg name "$NAME" \
              --argjson songs "$SONGS_JSON" \
              --argjson jingles "$JINGLES_JSON" \
              '{name:$name,songs:$songs,jingles:$jingles}' \
              > manifests/$NAME.json
          done

      - name: Move manifests into Jekyll site
        run: |
          mkdir -p _site
          cp -R manifests _site/

      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
